<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bricks</title>
	<link href="css/common/reset.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="content-wrapper">
		<ul id="bricks"></ul>
		<div id="bricksZone"></div>
		<div id="editor">
			<p>Ширина грани, см</p>
			<input type="number" id="facet" value="1">
			<p>Цвет</p>
			<input type="text" id="backgroundColor" value="#FD5353">
			<p>Ширина бордера, мм</p>
			<input type="number" id="borderWidth" value="3">
			<p>Цвет бордера</p>
			<input type="text" id="borderColor" value="#1AFFa1">
			<p>Текст</p>
			<input type="text" id="text" value="brick">
			<button id="createBrick">Create</button>
			<button id="saveBrick">Save</button>
			<button id="deleteBrick">Delete</button>
		</div>
	</div>
	<script type="text/javascript" src="js/common/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/common/jquery.ui.core.js"></script>
    <script type="text/javascript" src="js/common/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/common/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="js/common/jquery.ui.draggable.js"></script>
    <script type="text/javascript" src="js/common/jquery-collision.min.js"></script>
    <script type="text/javascript" src="js/common/jquery-ui-draggable-collision.min.js"></script>
	<script type="text/javascript" src="js/common/jquery.ui.touch-punch.js"></script>
	<script type="text/javascript" src="js/brick.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
